<div class="modal-header">
	<h4>
	    {{vm.modalOptions.title}}
	    <button type="button" class="close" ng-click="vm.close()">&times;</button>
    </h4>
</div>
<div class="modal-body">
  {{vm.modalOptions.message}}
</div>
<div class="modal-footer no-border p-t-0">
    <button ng-repeat="btn in vm.modalOptions.buttons" type="button" class="btn {{btn.cssClass}}" ng-click="btn.actionCallback()">{{btn.label}}</button>
</div>
