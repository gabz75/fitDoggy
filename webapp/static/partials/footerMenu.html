<div ng-if="vm.loggedIn">
    <div class="mini" ng-mouseover="vm.showFullMenu()" ng-class="vm.expanded ? 'expanded' : ''"></div>
    <div ng-if="vm.fullMenu" ng-mouseleave="vm.hideFullMenu()">
        <div class="link4">
            <a href='#!/disclaimer'>disclaimer</a>
        </div>
        <div class="link3">
            <a ng-click="vm.logout()">logout</a>
        </div>
        <div class="link2">
            <a ng-href="{{vm.link2.url}}">{{vm.link2.label}}</a>
        </div>
        <div class="link1" ng-if="vm.previous.url !=='#!/home'">
            <a ng-href="#!/home">home</a>
        </div>
        <div class="link0">
            <a href="{{vm.previous.url}}">{{vm.previous.label}}</a>
        </div>
    </div>
</div>
