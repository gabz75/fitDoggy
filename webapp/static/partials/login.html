<div class="panel panel-default panel__fixed user_login">
    <ul class="nav nav-tabs nav-justified">
        <li ng-class="vm.activeView('login')">
            <a ng-click="vm.setView('login')">
                Login
            </a>
        </li>
        <li ng-class="vm.activeView('register')">
            <a ng-click="vm.setView('register')">
                Register
            </a>
        </li>
        <li ng-class="vm.activeView('reset')">
            <a ng-click="vm.setView('reset')">Forgot Password</a>
        </li>
    </ul>
    <div class="panel-body">      
        <div id="login" ng-if="vm.activeView('login')">
            <h4>Welcome Back!</h4>
            <p>Log in to pick up where you left off.</p>
            <form role="form" name="loginForm">
                <div class="form-group center">
                        <input type="text" class="form-control" placeholder="username" ng-model="vm.user.name"/>
                        <input class="form-control" placeholder="password" ng-model="vm.user.password" type="password"/>
                        
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" ng-model="vm.user.remember" checked="true" />
                        Remember me
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" role="button" ng-click="vm.login()" ng-disabled="vm.disableLogin()">Log in</button>
                </div>
            </form>
        </div>
        <div id="register" ng-if="vm.activeView('register')">
                <h4>New here?</h4>
                <p>Register to keep your pup fit and healthy. Or check out the <a ng-click="vm.demo()">demo</a>.</p>
                <form role="form" name="registerForm">
                <div class="form-group center">
                        <input type="text" class="form-control" placeholder="username" ng-model="vm.user.name"/>
                        <input class="form-control" placeholder="password" ng-model="vm.user.password" type="password"/>
                        <input type="text" class="form-control" placeholder="email" ng-model="vm.user.email"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" role="button" ng-click="vm.register()" ng-disabled="vm.disableRegister()">Register</button>
                </div>
            </form>
        </div>
        <div id="reset" ng-if="vm.activeView('reset')">
            <h4>Oops</h4>
            <p>Forgot your password? That's okay, we'll see you an email to reset it.</p>
            <form role="form" name="registerForm">
                <div class="form-group center">
                        <input type="text" class="form-control" placeholder="email" ng-model="vm.user.email"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" role="button" ng-click="vm.reset()" ng-disabled="!vm.user.email">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
